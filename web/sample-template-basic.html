<html>

<head>

	<link rel="stylesheet" type="text/css" href="css/stx-chart.css" media="screen">

</head>

<body>
	<div class="chartContainer" style="width:100vw;height:400px;position:relative;"></div>

	<script type="module" crossorigin="use-credentials">
		// This inline script acts as the entry point, without creating a separate external file.

		import { CIQ } from "./js/standard.js";

		// import PerfectScrollbar from "./js/thirdparty/perfect-scrollbar.esm.js";

		// Create and customize default configuration

		// const config = getDefaultConfig({
		// 	markerSample: marker.MarkersSample,
		// 	scrollStyle: PerfectScrollbar,
		// 	quoteFeed: quotefeed
		// });

		// Create the chart...
		// start the chart engine
		const stxx = new CIQ.ChartEngine({
			container: document.querySelector(".chartContainer"),
		});

		// attach quoteFeed
		stxx.attachQuoteFeed(quoteFeedSimulator, {
			refreshInterval: 1,
			bufferSize: 200
		});

		stxx.setChartType('mountain');

		// // render a chart 
		stxx.loadChart("EURUSD");
